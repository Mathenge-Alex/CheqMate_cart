<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheqMate - Confirm Your Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #333;
        }
        .container {
            max-width: 400px;
            padding: 40px 20px;
            background-color: #fff;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            line-height: 1.6;
            margin: 10px 0 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2575fc;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #1a59c7;
        }
        .illustration {
            margin-bottom: 20px;
        }
        a {
            color: #2575fc;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://i.imgur.com/OyRZ6PE.png" alt="Email Confirmation" width="120" class="illustration">
    <h2>Check Your Email</h2>
    <p>We've sent a confirmation link to your email address. Please click the link in the email to verify your account and complete your registration.</p>

    <a href="{% url 'login' %}" class="button">Go to Login</a>
</div>

</body>
</html>
